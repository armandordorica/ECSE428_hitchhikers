<body>


    <div class="container post-trip" style="padding-top: 30px;">
        <div class="row">
            <div class="col-md-6">
                <div class="well well-sm">
                    <form id="postTripForm" class="form-horizontal" method="post">
                        <fieldset>
                        <h4 style="text-align: center;">Post a trip</h4>

                        <div class="container-fluid form-group">
                            <div class="row">
                                <div class="col-md-5 col-md-offset-1">
                                Departure: 
                                    <select class = "form-control" id="origin"> </p>
                                    <option> Montreal </option>
                                    <option> Toronto </option>
                                    <option> Ottawa </option>
                                    <option> Quebec City </option>
                                    </select>
                                 </div>

                             
                                <div class="col-md-5">
                                Destination: 
                                    <select class = "form-control" id="destination"> 
                                    <option> Montreal </option>
                                    <option> Toronto </option>
                                    <option> Ottawa </option>
                                    <option> Quebec City </option>
                                    </select>
                                </div>
                                </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="postal-code" name="postal" type="text" placeholder="Enter Postal Code for Pick-Up location" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="seats" name="seats" type="number" placeholder="Seats" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter Trip Description" rows="5"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1 text-center">
                                <button id="btn-select" type="submit" class="btn btn-primary btn-default btn-lg btn-block login-button" >Post Trip</button>
                            </div>

                        </div>

                            </div>

                </form>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
    jQuery(function ($) {
        function init_map1() {
            var myLocation = new google.maps.LatLng(38.885516, -77.09327200000001);
            var mapOptions = {
                center: myLocation,
                zoom: 16
            };
            var marker = new google.maps.Marker({
                position: myLocation,
                title: "Property Location"
            });
            var map = new google.maps.Map(document.getElementById("map1"),
                mapOptions);
            marker.setMap(map);
        }
        init_map1();
    });
</script>
